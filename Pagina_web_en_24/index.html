<!-- Virtual Assistant Floating Chat -->
<div class="chat-widget" id="chatWidget">
  <div class="chat-header" onclick="toggleChat()">
    Virtual Assistant ü§ñ
    <span id="chatToggleIcon">‚ñº</span>
  </div>
  <div class="chat-body" id="chatBody">
    <div class="chat-messages" id="chatMessages">
      <div class="bot-message">Hello üëã, I'm your assistant. Ask me anything about the project üöÄ</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>
</div>


  <script>
  async function sendMessage() {
    const input = document.getElementById('userInput');
    const messages = document.getElementById('chatMessages');
    const userText = input.value.trim();
    if (userText === '') return;

    // User message
    const userMsg = document.createElement('div');
    userMsg.className = 'user-message';
    userMsg.textContent = userText;
    messages.appendChild(userMsg);

    input.value = '';
    messages.scrollTop = messages.scrollHeight;

    // Send to Flask backend
    try {
      const resp = await fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText })
      });

      const data = await resp.json();

      // Bot response
      const botMsg = document.createElement('div');
      botMsg.className = 'bot-message';
      botMsg.textContent = data.response;   
      messages.appendChild(botMsg);
      messages.scrollTop = messages.scrollHeight;
    } catch (error) {
      const botMsg = document.createElement('div');
      botMsg.className = 'bot-message';
      botMsg.textContent = "Error connecting to the server üõ∞Ô∏è";
      messages.appendChild(botMsg);
    }
  }
  </script>

  <script>
    function toggleChat() {
    const chatBody = document.getElementById('chatBody');
    const icon = document.getElementById('chatToggleIcon');
    if (chatBody.style.display === 'flex') {
      chatBody.style.display = 'none';
      icon.style.transform = 'rotate(0deg)';
    } else {
      chatBody.style.display = 'flex';
      icon.style.transform = 'rotate(180deg)';
    }
  }

  
    const inputField = document.getElementById('userInput');
    inputField.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            sendMessage();
            event.preventDefault(); // evita que haga un salto de l√≠nea
        }
    });

  </script>
