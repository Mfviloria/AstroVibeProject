            const MAX_DIST_GLOBAL = 9319.51;
            const MAX_COORD_GLOBAL = MAX_DIST_GLOBAL * 1.5;
            const HIGHLIGHT_TRACE_INDEX = 4; // Aseguramos que sea el índice correcto: 0:Conf_Hab, 1:Conf_NoHab, 2:Cand, 3:Sol, 4:Resaltado

            let initialCamera = null;
            let initialRanges = null;

            document.addEventListener('DOMContentLoaded', function() {
                const plotDiv = document.getElementById('myPlot');
                // Al cargar, guardar la cámara inicial
                Plotly.d3.select(plotDiv).on('plotly_relayout', function(eventdata) {
                    if (!initialCamera && eventdata['scene.camera']) {
                        initialCamera = Plotly.d3.select(plotDiv).layout.scene.camera;
                        initialRanges = {
                            xaxis: Plotly.d3.select(plotDiv).layout.scene.xaxis.range,
                            yaxis: Plotly.d3.select(plotDiv).layout.scene.yaxis.range,
                            zaxis: Plotly.d3.select(plotDiv).layout.scene.zaxis.range
                        };
                    }
                });
                Plotly.relayout('myPlot', { 'scene.camera.eye.x': Plotly.d3.select(plotDiv).layout.scene.camera.eye.x + 0.001 }); 
            });


            function searchPlanet() {
                const name = document.getElementById('planetName').value.trim();
                const msgDiv = document.getElementById('searchMessage');
                msgDiv.innerHTML = "";

                if (!name) {
                    msgDiv.innerHTML = "Por favor, introduce un nombre de planeta.";
                    return;
                }

                const targetPlanet = ALL_SEARCH_DATA.find(p => p.pl_name.toLowerCase().includes(name.toLowerCase()));

                if (targetPlanet) {
                    const x = targetPlanet.x;
                    const y = targetPlanet.y;
                    const z = targetPlanet.z;
                    const text = targetPlanet.text;

                    const zoomRange = 10; 
                    Plotly.relayout('myPlot', {
                        'scene.camera': {
                            up: {x: 0, y: 0, z: 1},
                            center: {x: x, y: y, z: z},
                            eye: {x: x + zoomRange, y: y + zoomRange, z: z + zoomRange} 
                        },
                        'scene.xaxis.range': [x - zoomRange, x + zoomRange],
                        'scene.yaxis.range': [y - zoomRange, y + zoomRange],
                        'scene.zaxis.range': [z - zoomRange, z + zoomRange],
                        'title': 'Exoplanetas en 3D (Vista centrada en: <b>' + targetPlanet.pl_name + '</b>)' 
                    });

                    Plotly.restyle('myPlot', {
                        x: [[x]],
                        y: [[y]],
                        z: [[z]],
                        text: [[text]]
                    }, HIGHLIGHT_TRACE_INDEX); 

                    msgDiv.innerHTML = '✅ Encontrado y centrado en: <b>' + targetPlanet.pl_name + '</b>';

                } else {
                    msgDiv.innerHTML = '❌ No se encontró el exoplaneta que contenga: <b>' + name + '</b>';
                    Plotly.restyle('myPlot', { x: [[NaN]], y: [[NaN]], z: [[NaN]] }, HIGHLIGHT_TRACE_INDEX);
                }
            }
            
            function resetView() {
                const resetLayout = {
                    'scene.camera': initialCamera || { up: {x: 0, y: 0, z: 1}, center: {x: 0, y: 0, z: 0}, eye: {x: MAX_COORD_GLOBAL, y: MAX_COORD_GLOBAL, z: MAX_COORD_GLOBAL} },
                    'scene.xaxis.range': (initialRanges && initialRanges.xaxis) || [-MAX_COORD_GLOBAL, MAX_COORD_GLOBAL],
                    'scene.yaxis.range': (initialRanges && initialRanges.yaxis) || [-MAX_COORD_GLOBAL, MAX_COORD_GLOBAL],
                    'scene.zaxis.range': (initialRanges && initialRanges.zaxis) || [-MAX_COORD_GLOBAL, MAX_COORD_GLOBAL],
                    'title': 'Exoplanetas en 3D (Posiciones y Radio en escala real)'
                };
                
                Plotly.relayout('myPlot', resetLayout);
                
                Plotly.restyle('myPlot', { x: [[NaN]], y: [[NaN]], z: [[NaN]] }, HIGHLIGHT_TRACE_INDEX);
                document.getElementById('searchMessage').innerHTML = "Vista restablecida.";
            }
        </script>
